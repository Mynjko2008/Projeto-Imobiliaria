<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Imobiliária | Oficial</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="div-form">
        <form action="">

            <h2> Entre e Cadastre-se </h2>
            <p> Conheças nossas ofertas imperdiveis </p>

            <label for="input-email">Email</label>
            <input type="email" class="input-email dombosco" id="input-email" name="input-email"  placeholder="Insira seu e-mail"> <br>
    
            <label for="input-passaword">Senha</label>
            <input type="password" class="input-passaword dombosco" id="input-passaword" name="input-passaword" placeholder="Digita sua senha"> <br>
    
            <input type="submit" value="Cadastre-se" class="btn-form">
        </form>
    </div>
    
    <!-- LABEl => usada como etiqueta para formulario (nome da caixa) peça fundamental para a construção de Formulário. O (For " " ) que é vinculado com ele servirá para especificar a qual input ele pertence. -->

    <!-- Input  => Utilizao para especificar o tipo sw wntrada da informação (Text,passaword ...) Sempre lembrar que o input precisa ter um ID, Class e name para facilitar em ações futuras. -->

    <!-- input type " submit " => Utilizando como butão. o type " submit " faz uma ação de envio das informações que se encontram dentro do formulario, snedo essencial para um formulario -->
</body>
</html>
