<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Imobiliária | Oficial</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/fec10f46ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/house.png" type="image/x-icon">

</head>
<body>
    <div class="div-form">
        <form action="">

            <h2> Bem Vindo(a) de Volta </h2>
            <p> Olhe nossas novas ofertas </p>

            <label for="input-email">Email</label>
            <input type="email" class="input-email dombosco" id="input-email" name="input-email"  placeholder="Insira seu e-mail" required > <br>
    
            <label for="input-passaword">Senha</label>
            <input type="password" class="input-passaword dombosco" id="input-passaword" name="input-passaword" placeholder="Digita sua senha" required > <br>
    
            <input type="submit" value="entrar" class="btn-form">

            <a href="cadastro.html">
                <p>Não Possui Login? Clique aqui</p>
            </a>
        </form>
    </div>
    
    <!-- LABEl => usada como etiqueta para formulario (nome da caixa) peça fundamental para a construção de Formulário. O (For " " ) que é vinculado com ele servirá para especificar a qual input ele pertence. -->

    <!-- Input  => Utilizao para especificar o tipo sw wntrada da informação (Text,passaword ...) Sempre lembrar que o input precisa ter um ID, Class e name para facilitar em ações futuras. -->

    <!-- input type " submit " => Utilizando como butão. o type " submit " faz uma ação de envio das informações que se encontram dentro do formulario, snedo essencial para um formulario -->
</body>
</html>
