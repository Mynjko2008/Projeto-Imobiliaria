<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | JK Imobiliária</title>
    <link rel="stylesheet" href="cadastro.css">
    <script src="https://kit.fontawesome.com/fec10f46ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/house.png" type="image/x-icon">
    
</head>
<body>
    <div class="div-form">
        <form action="">

            <h2>cadastra-se</h2>
            <p>Preencha os dados abaixo para criar sua conta</p>

            <label for="input-nome">Nome Completo</label>
            <input type="text" class="nome dombosco" id="input-nome" name="input-nome" placeholder="Insira seu nome completo" required><br>

            <label for="input-email">Email</label>
            <input type="email" class="email dombosco" id="input-email" name="input-email" placeholder="Insira seu e-mail" required><br>
    
            <label for="input-telefone">Telefone</label>
            <input type="tel" class="telefone dombosco" id="input-telefone" name="input-telefone" placeholder="Insira seu telefone" required><br>

            <label for="input-senha">Senha</label>
            <input type="password" class="senha dombosco" id="input-senha" name="input-senha" placeholder="Crie uma senha" required><br>

            <label for="input-confirmar-senha">Confirmar Senha</label>
            <input type="password" class="confirmar-senha dombosco" id="input-confirmar-senha" name="input-confirmar-senha" placeholder="Confirme sua senha" required><br>

            <input type="submit" value="Cadastrar" class="btn-form">

            <a href="form.html">
                <p>Já tem uma conta? Clique aqui</p>
            </a>

        </form>
    </div>
</body>
</html>
